<!DOCTYPE html>
{% load staticfiles %}
<html lang="en"><!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>Login - Akira</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/2.2.1/css/bootstrap.min.css">
        <link href="https://cdn.bootcss.com/bootstrap/2.2.1/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="{% static "css/site.css" %}" rel="stylesheet">
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div id="login-page" class="container">
			<h1>登录</h1>
			<form id="login-form" class="well" action="{% url 'about:login' %}" method="post">
			<input type="text" class="span2" placeholder="Email" /><br />
			<input type="password" class="span2" placeholder="Password" /><br />
			<label class="checkbox"> <input type="checkbox" /> Remember me </label>
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Sign in</button>
			<button type="submit" class="btn">Forgot Password</button>
		</form>
		</div>
		<script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/2.2.1/bootstrap.min.js"></script>
        <script src="{% static 'js/site.js' %}"></script>
	</body>
</html>
