{% extends "base.html" %}
{% block title %}<title>login</title>{% endblock %}
{% block style %}
<style>
    #login-page.container {
        width:320px;
    }
</style>
{% endblock %}
{% block content %}
  <div id="login-page" class="container">
    <form class="navbar-form navbar-left" action="{% url 'about:login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
{% endblock %}
