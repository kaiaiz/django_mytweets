{% extends "base.html" %}

{% block title %}<title>Tag</title>{% endblock %}

{% block content%}
<div class="container">
    {% for tag in tags %}
    <a href="{% url "blog:post_list_by_tag" tag.slug %}" class="label label-primary">{{ tag.name }}</a>
    {% if not forloop.last %}{% endif %}
    {% endfor %}
</div>
{% endblock %}
