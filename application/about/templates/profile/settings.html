{% extends "base_profile.html" %}
{% load staticfiles %}
{% block title %}<title>settings</title>{% endblock %}
{% block content %}
<div class="span9">
	<h1>
		设置
	</h1>
	<form id="edit-profile" class="form-horizontal">
		<fieldset>
			<legend>配置</legend>
			<div class="control-group">
				<label class="control-label" for="input01">接收通知类型</label>
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" name="optionsCheckboxList1" value="option1" checked="checked" />
						Tasks
					</label>
					<label class="checkbox">
						<input type="checkbox" name="optionsCheckboxList2" value="option2" />
						Messages
					</label>
					<label class="checkbox">
						<input type="checkbox" name="optionsCheckboxList3" value="option3" />
						Files
					</label>
					<p class="help-block">Shows pop-up notifications of new items.</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">通知送达邮箱</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ request.user.email }}" />
					<p class="help-block">Leave blank to use your profile email address.</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="optionsCheckboxList">Super Admins</label>
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" name="optionsCheckboxList1" value="option1" checked="checked" />
						John Smith
					</label>
					<label class="checkbox">
						<input type="checkbox" name="optionsCheckboxList2" value="option2" />
						Jill Jackson
					</label>
					<label class="checkbox">
						<input type="checkbox" name="optionsCheckboxList3" value="option3" />
						Bill Kidman
					</label>
					<p class="help-block"><strong>Note:</strong> Super Admins get access to all projects.</p>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Save</button> <button class="btn">Cancel</button>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
