{% extends "base.html" %}
{% load static %}

{% block title %}
<title>{% if category %}{{ category.title }}{% else %}Products{% endif %}</title>
{% endblock %}

{% block content %}
    <div>
        <img src="{% if product.image %}{{ MEDIA_URL }}{{ product.image_thumbnail }}{% else %}{% static "image/no_image.png" %}{% endif %}" alt="">
        <h1>{{ product.name }}</h1>
        <h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
        <p>${{ product.price }}</p>
        {{ product.description|linebreaks }}
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <!--Sidebar content-->
        </div>
        <div class="span10">
          <!--Body content-->
        </div>
      </div>
    </div
{% endblock %}
